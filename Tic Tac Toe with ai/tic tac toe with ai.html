<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body{
            background-color: lightcyan;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: lightgreen; /* Change background color here */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            cursor: pointer;
        }
        h1{
            font-size: 50px;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
<div class="container">
    <div class="board" id="board"></div>
</div>
<script>
    const board = document.getElementById('board');
    let cells = [];
    let currentPlayer = 'X';
    let gameOver = false;

    // Create cells
    for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleCellClick);
        cells.push(cell);
        board.appendChild(cell);
    }

    function handleCellClick() {
        if (!gameOver && !this.textContent) {
            const index = this.dataset.index;
            cells[index].textContent = currentPlayer;
            if (checkWin()) {
                alert(currentPlayer + ' wins!');
                gameOver = true;
            } else if (checkDraw()) {
                alert('It\'s a draw!');
                gameOver = true;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                computerMove();
            }
        }
    }

    function checkWin() {
        const winningCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        return winningCombos.some(combo => {
            return combo.every(index => cells[index].textContent === currentPlayer);
        });
    }

    function checkDraw() {
        return cells.every(cell => cell.textContent);
    }

    function computerMove() {
        if (!gameOver) {
            const availableCells = cells.filter(cell => !cell.textContent);
            const randomIndex = Math.floor(Math.random() * availableCells.length);
            const chosenCell = availableCells[randomIndex];
            chosenCell.textContent = currentPlayer;
            if (checkWin()) {
                alert(currentPlayer + ' wins!');
                gameOver = true;
            } else if (checkDraw()) {
                alert('It\'s a draw!');
                gameOver = true;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
    }
</script>
</body>
</html>
